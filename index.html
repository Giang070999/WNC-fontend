<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UIF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Sakila Client</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    </head>
    <body>
        <div class="container">
            <div class="=row">
                <div class="col-sm-12">
                    <button type="button" id="btnLoadActors" class="btn btn-outline-danger btn-lg btn-block">
                        Load Actor
                    </button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            Actor list from Sakila 
                        </div>
                        <div class="card-body">
                            <table class="table table-hover">
                                <thead>
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Firt name</th>
                                    <th scope="col">Last name</th>
                                    <th scope="col">Last Update</th>
                                  </tr>
                                </thead>
                                <tbody id="actor_container">
                                </tbody>
                              </table>
                        </div>
                        <div class="card-footer text-muted">
                            Footer
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script>
            $('#btnLoadActors').on('click',function(){
                $.ajax({
                    url: "http://localhost:8000/api/actors",
                    type: "GET"
                }).done(function(data){
                    for(f of data){
                        const tr= `<tr>
                            <th scope="row">${f.actor_id}</th>
                            <td>${f.first_name} </td>
                            <td>${f.last_name}</td>
                            <td>${f.last_update}</td>
                          </tr>`;
                        $('#actor_container').append(tr);
                    }
                })

            });
        </script>
    </body>
</html>
